<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <h2>Converter "String" em inteiro</h2>

        <script>
            //pedir para o usuário digitar o número
            var num1 = parseInt(prompt("Digite o primeiro número da soma:"));
            //pedir para o usuário digitar o número
            var num2 = parseInt(prompt("Digite o segundo número da soma:"));
            // mostrar a soma 
            alert(num1 + num2);
        </script>
    </body>
</html>
