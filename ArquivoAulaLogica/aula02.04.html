<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <p>
            PROBLEMA: 
            <br>&nbsp;&nbsp;&nbsp;&nbsp;
            Pedir para o usuário digitar dois números e mostrar um boolean indicando se a média for maior que 5
        </p>

        <script>
            var n1 = parseInt(prompt("Digite um número:"));
            var n2 = parseInt(prompt("Digite outro número:"));
            var media = (n1+n2)/2;

            var verdade = media>5;

            alert("A média de " + n1 + " e " + n2 + " é maior do que 5? ... " + verdade);

        </script>
    </body>
</html>
