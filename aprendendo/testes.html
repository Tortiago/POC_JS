<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
    
            //apresentar o resto da divisão de dois numeros
            var num1 = parseInt(prompt("Digite o primeiro número da divisão:"));
            var num2 = parseInt(prompt("Digite o segundo número da divisão:"));
           
            var restoDivisao = num1 % num2;
           
            alert("O resto da divisão de " + num1 + " / " + num2 + " é = " + restoDivisao);
           
       </script>


    
    </body>
</html>
